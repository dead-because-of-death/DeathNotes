<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" th:href="@{/css/authorisation-style.css}"/>
    <link rel="stylesheet" type="text/css" href="../static/css/authorisation-style.css" media="screen" />
    <title>Log in</title>
</head>
<body>
<div id="form">
<div th:if="${param.error}">
    Invalid username and password.
</div>
<form th:action="@{/login}" method="post">
    <br>
    <div><label> User Name: <input type="text" class="text-input" name="username"/> </label></div>
    <br>
    <div><label> Password: <input type="password" class="text-input" name="password"/> </label></div>
    <br>
    <div><input type="submit" class="submit" value="Log In"/></div>
</form>
</div>
</body>
</html>
