<!DOCTYPE html>
<html lang="en">
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <link th:replace="main-template::style"/>
    <link rel="stylesheet" type="text/css" th:href="@{/css/menu-style.css}" />
    <link rel="stylesheet" type="text/css" href="../static/css/menu-style.css" media="screen" />
    <title>DeathNotes</title>
</head>
<body>
<div th:replace="main-template::header"/>
<div>
    <div  th:if="(${logged}) and (${hasmessage})" id="left-mini-button">
        <label id="left-mini-button-text">Add a note</label>
        <a id="plus-inside-left-mini-button" class="add-note-button" th:href="@{/createnote}">+</a>
    </div>

    <div  th:if="(${logged}) and (${hasdictionary})" id="right-mini-button">
        <label id="right-mini-button-text">Add a dictionary</label>
        <a id="plus-inside-right-mini-button" class="add-dictionary-button" th:href="@{/createnote}">+</a>
    </div>
</div>
<br>
<div th:if="${hasmessage}" id="notes-div" th:each="note,counter : ${notes}">
    <table>
        <tr>
            <td>
                <form th:object="${note}" th:action="@{'/note/' + ${counter.index} + '/delete'}" th:method="post">
                    <input class="red-cross" type="submit" value="x">
                </form>
            </td>
            <td>
                <a class="edit" th:href="@{'/note/' + ${counter.index} + '/edit'}">
                    Edit
                </a>
            </td>
        </tr>
    </table>
    <div class="note-div">
            <label  th:text="${note.getText()}"></label>
    </div>
</div>
<div  th:if="${logged}" th:unless="${hasmessage}" class="add-note-button" id="left-big-button">
    <div id="left-big-button-upper-text">Add a new note</div>
    <a id="plus-inside-left-big-button" th:href="@{/createnote}">+</a>
</div>
<div  th:if="${logged}" th:unless="${hasdictionary}" class="add-dictionary-button" id="right-big-button">
    <div id="right-big-button-upper-text">Add a new dictionary</div>
    <a id="plus-inside-right-big-button" th:href="@{/createdictionary}">+</a>
</div>
</body>
</html>
